<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    body {
      background: #202020;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .offline-content {
      max-width: 300px;
      margin: 0 auto;
    }
    .offline-image {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      object-fit: contain;
    }
    h1 {
      color: #21E6C1;
      font-size: 24px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    p {
      color: #aaa;
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="offline-content">
    <img src="lib/icon_tab.webp" alt="Offline" class="offline-image">
    <h1>You're offline, dude.</h1>
    <p>Check your internet connection and try again.</p>
  </div>
  <script>
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
