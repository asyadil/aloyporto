<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline</title>
  <style>
    body {
      background: #202020;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .offline-content {
      max-width: 300px;
      margin: 0 auto;
    }
    .offline-image {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      object-fit: contain;
    }
    h1 {
      color: #fff;
      font-size: 24px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    p {
      color: #fff;
      margin: 0 0 20px 0;
      line-height: 1.5;
      opacity: 0.8;
    }
    .retry-button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="offline-content">
    <img src="lib/icon_tab.webp" alt="Offline" class="offline-image">
    <h1>You're offline, dude.</h1>
    <p>Check your internet connection and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">Retry</button>
  </div>
  <script>
    // Cache the image when service worker is installed
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.ready.then(registration => {
          return caches.open('offline-assets').then(cache => {
            return cache.add('lib/icon_tab.webp');
          });
        });
      });
    }

    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
