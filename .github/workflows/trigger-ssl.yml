name: Trigger SSL Certificate Generation
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  trigger-ssl:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Pages SSL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update Pages configuration to trigger SSL
          curl -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"cname":"asyadila.developer.li","source":{"branch":"main","path":"/"}}'
          
          echo "Waiting for SSL provisioning..."
          sleep 10
          
      - name: Check Pages status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages
